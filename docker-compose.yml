version: '3'
services:
    watchtower:
        image: containrrr/watchtower
        container_name: watchtower
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /etc/timezone:/etc/timezone:ro
        restart: always
        logging:
            driver: 'json-file'
            options:
                max-size: '1m'
                max-file: '5'
